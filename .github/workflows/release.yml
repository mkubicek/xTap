name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build extension zip
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          zip -r "xtap-${VERSION}.zip" \
            manifest.json \
            background.js \
            content-main.js \
            content-bridge.js \
            popup.html popup.js popup.css \
            icons/ \
            lib/ \
            native-host/xtap_core.py \
            native-host/xtap_host.py \
            native-host/xtap_daemon.py \
            native-host/com.xtap.host.json \
            native-host/com.xtap.daemon.plist \
            native-host/com.xtap.daemon.service \
            native-host/install.sh \
            native-host/install.ps1 \
            native-host/xtap_host.bat \
            native-host/xtap_daemon.bat

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          gh release create "$GITHUB_REF_NAME" \
            --title "xTap ${VERSION}" \
            --generate-notes \
            "xtap-${VERSION}.zip#xTap ${VERSION} (extension + native host)"

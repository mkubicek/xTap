<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>xTap</h1>
    <div id="status" class="status"></div>
    <div class="stats">
      <div class="stat">
        <span class="stat-value" id="session-count">0</span>
        <span class="stat-label">Session</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="alltime-count">0</span>
        <span class="stat-label">All time</span>
      </div>
    </div>
    <button id="toggle"></button>
    <div class="settings">
      <label class="settings-label" for="output-dir">Output directory</label>
      <div class="settings-row">
        <input type="text" id="output-dir" placeholder="~/Downloads/xtap" spellcheck="false">
        <button id="save-dir" class="save-btn">Save</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
